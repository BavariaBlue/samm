{{ if gt (len .Site.Data.sud) 0 }}
{{ with index .Site.Data.sud }}
{{"<!-- Start talk list -->" | safeHTML}}
<table class="table samm-table" style="border: 1px solid rgba(102, 184, 184, .5);">
    <tbody>
        <tr>
            <td class="samm-heading-row"></td>
            <td class="samm-heading-row"></td>
            <td class="samm-heading-row">Title</td>
            <td class="samm-heading-row">Speaker</td>
        </tr>
        {{ range sort . "weight" }}
        {{"<!-- SUD talk -->" | safeHTML}}
        <tr>
            {{ if isset . "youtubeUrl" }}
            <td class="samm-title-row-centered"><a href="{{ .youtubeUrl }}" target="_blank"><i class="fas fa-play"></i></a></td>
            {{ end }}
            {{ if isset . "downloadUrl" }}
            <td class="samm-title-row-centered"><a href="{{ .downloadUrl }}"><i class="fas fa-download"></i></a></td>
            {{ end }}
            <td class="samm-title-row"><a href="{{ .url }}">{{ .name }}</a></td>
            <td class="samm-row">{{ .presenter }}</td>
        </tr>
        {{ end }}
    </tbody>
</table>
