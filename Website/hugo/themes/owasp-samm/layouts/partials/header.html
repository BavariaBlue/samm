<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="renderer" content="webkit">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Title -->
  <title>
    {{- if not .IsHome }}
    {{- if eq .Kind "page" }}{{ .Title }}
    {{- else if eq .Data.Singular "tag" }}{{ .Data.Term }}
    {{- else }}Posts
    {{- end }} - {{ end }}
    {{- .Site.Title -}}
  </title>
  <!-- Meta -->
  {{- if eq .Kind "page" }}
  <meta name="description" content="{{ .Summary }}">
  <meta name="author" content="{{ .Params.author | default .Site.Params.author }}">
  {{ else }}
  <meta name="description" content="{{ .Site.Params.description }}">
  <meta name="author" content="{{ .Site.Params.author }}">
  {{ end -}}
  <!-- Styles -->
  <link href="{{ "semantic/semantic.min.css" | relURL }}" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400,700|Open+Sans:300,300i,600,600i,800,800i" rel="stylesheet">
  <!-- Favicons -->
  <link rel="apple-touch-icon" href="{{ "img/apple-touch-icon.png"  | relURL }}">
  <link rel="icon" href="{{ "img/favicon.png"  | relURL }}">
  <!-- Generator -->
  <meta name="generator" content="Hugo">
  <!-- RSS -->
  <link rel="alternate" type="application/atom+xml" href="/index.xml" title="{{ .Site.Title }}">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" data-no-instant></script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-127457120-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-127457120-1');
  </script>
</head>
<body class="{{if eq .Kind `page` }}single{{else}}list{{end}}">
  <div class="headerback">
    <header class="ui massive text menu">
      <a class="header item" href="/">
        OWASP SAMM
      </a>
      <div class="right menu">
        <a class="item" href="/v1-5/downloads/">
          v1.5
        </a>
        <a class="item" href="/v2.0b/introduction/">
          v2.0 Beta
        </a>
        <a class="item" href="/sponsors/">
          Sponsors
        </a>
      </div>
    </header>
  </div>
  <div id="a50pxspacer"></div>
